{% extends 'layout.html'%}

{% block main %}

<ol class="breadcrumb">
    <li><a href="/admin">首页</a></li>
    <li><span>内容修改</span></li>
</ol>

<h3>内容修改 - {{content.title}}</h3>
<form role="form" method="post">

    <div class="form-group">
        <label for="category">所属分类</label>
        <select id='category' name="category" class="form-control">
            {% for category in categories %}

            <option value="{{category.id}}">{{category.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="title">标题:</label>
        <input id='title' value="{{content.title}}" name="title" class="form-control">
    </div>
    <div class="form-group">
        <label for="description">内容简介:</label>
        <textarea rows="2" id='description' name="description" class="form-control">
            {{content.description}}
        </textarea>
    </div>
    <div class="form-group">
        <label for="content">正文:</label>
        <textarea rows="15" id='content' name="content" class="form-control">
            {{content.content}}
        </textarea>
    </div>
    <button type="submit" class="btn btn-default">确认修改</button>
</form>
{% endblock %}
