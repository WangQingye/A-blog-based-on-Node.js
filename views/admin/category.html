{% extends 'layout.html'%}

{% block main %}

<ol class="breadcrumb">
    <li><a href="/admin">首页</a></li>
    <li><span>用户管理</span></li>
</ol>

<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">用户清单</div>

    <!-- Table -->
    <table class="table table-striped table-hover">
        <tr>
            <th>数据库ID</th>
            <th>用户名</th>
            <th>密码</th>
            <th style="text-align: center">是否是管理员</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{user._id.toString()}}</td>
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td style="text-align: center">{% if user.isAdmin %}是{% else %}否{% endif %}</td>
        </tr>
        {% endfor %}
    </table>
</div>
<!--引入翻页-->
{% include 'page.html' %}

{% endblock %}
