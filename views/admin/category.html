{% extends 'layout.html'%}

{% block main %}

<ol class="breadcrumb">
    <li><a href="/admin">首页</a></li>
    <li><span>分类管理</span></li>
</ol>

<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">分类列表</div>

    <!-- Table -->
    <table class="table table-striped table-hover">
        <tr>
            <th>ID</th>
            <th>分类名称</th>
            <th>操作</th>
        </tr>
        {% for category in categories %}
        <tr>
            <td>{{category._id.toString()}}</td>
            <td>{{category.name}}</td>
            <td><a href="">删除</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
<!--&lt;!&ndash;引入翻页&ndash;&gt;-->
<!--{% include 'page.html' %}-->

{% endblock %}
