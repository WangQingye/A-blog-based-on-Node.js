{% block page %}
<nav aria-label="...">
    <ul class="pager">
        <li class="previous"><a href="/admin/{{type}}?page={{page-1}}"><span aria-hidden="true">&larr;</span> 上一页</a></li>
        <li class="center">第{{page}}页/共{{totalPage}}页</li>

    </ul>
</nav>
{% endblock %}
